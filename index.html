<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술 없는 나의 술 없는 날</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/index.css" />
    <link rel="icon" href="/img/logo_square.png" />
    <link rel="stylesheet" href="/css/color.css"
  </head>
  <body>
    <div class="element">
      <div class="main-frame">
        <div class="img-frame">
          <img src="./img/Subtract.png" class="background-img" alt="..." />
          <div class="index-sub-title">
            <span>건강한 음주 습관 형성을 위한</span>
            <span>음주 기록 및 분석 서비스</span>
          </div>
          <div class="index-main-title">
            <span>
              <img
                src="./img/red.png"
                class="drink-img"
                alt="..."
                style="width: 50px"
              />술 없는 나</span
            >
          </div>
          <form id="indexForm" onsubmit="return validateForm(event)">
            <div class="login">
              <div class="login-frame">
                <div class="login-id">아이디</div>
                <div class="frame-id">
                  <div class="id-text">
                    <div class="overlap-group-1">
                      <input
                        type="text"
                        id="id"
                        class="input-field"
                        placeholder="아이디를 입력해 주세요."
                      />
                    </div>
                  </div>
                  <div id="usernameError" class="error"></div>
                </div>
              </div>
              <div class="login-frame2">
                <div class="login-pw">비밀번호</div>
                <div class="frame-pw">
                  <div class="pw-text">
                    <div class="overlap-group-2">
                      <input
                        type="password"
                        id="password"
                        class="input-field"
                        placeholder="비밀번호를 입력해 주세요."
                      />
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="caution">
              <i class="fa-solid fa-circle-exclamation"></i>아이디 또는
              비밀번호를 다시 확인해 주세요.
            </div>
            <div class="button-login">
              <div class="login-submit">
                <button type="submit" class="login-btn">로그인</button>
              </div>
            </div>
            <div class="button-register">
              <div class="register-submit">
                <button
                  type="button"
                  class="register-btn"
                  onClick="location.href='register1.html'"
                >
                  회원가입
                </button>
              </div>
            </div>
          </form>
          <div class="frame-bottom">
            <span>음주는 즐겁게,</span>
            <span>건강은 지키면서!</span>
            <span>당신의 음주 습관을 스마트하게 관리하세요.</span>
          </div>
        </div>
      </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script src="/js/index.js"></script>
  <script
    src="https://kit.fontawesome.com/72f07bc14e.js"
    crossorigin="anonymous"
  ></script>
</html>
