<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/register3.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="element">
      <div class="group-wrapper">
        <div class="group">
          <div class="frame">
            <div class="div">
              <div class="frame-2">
                <img class="vector" src="img/vector.svg" />
                <div class="overlap-wrapper">
                  <div class="overlap">
                    <img class="line" src="img/line-2.svg" />
                    <div class="frame-3">
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                          <div class="text-wrapper">1</div>
                        </div>
                      </div>
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                          <div class="text-wrapper-2">2</div>
                        </div>
                      </div>
                      <div class="overlap-group-wrapper">
                        <div class="overlap-group">
                          <div class="text-wrapper-3">3</div>
                        </div>
                      </div>
                      <div class="div-wrapper">
                        <div class="overlap-2">
                          <div class="text-wrapper-4">4</div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
              <div class="frame-wrapper">
                <div class="frame-4">
                  <p class="p">
                    서비스 이용을 위해<br />회원님의 정보를 입력해주세요
                  </p>
                  <div class="frame-5">
                    <div class="frame-6">
                      <p class="text-wrapper-5">
                        입력하신 데이터는 개인화 된 음주 데이터 분석 외 다른
                        목적으로 활용되지 않아요
                      </p>
                      <div class="frame-5">
                        <div class="frame-4">
                          <div class="text-wrapper-6">닉네임</div>
                          <div class="frame-7">
                            <div class="group-2">
                              <div class="overlap-group-2">
                                <input
                                  type="text"
                                  id="nickname"
                                  class="input-field"
                                  placeholder="최대 7글자"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="frame-8">
                          <div class="text-wrapper-6">성별</div>
                          <div class="frame-9">
                            <label class="frame-10">
                              <input
                                type="radio"
                                name="gender"
                                value="male"
                                class="img"
                              />
                              <span class="text-wrapper-8">남성</span>
                            </label>
                            <label class="frame-10">
                              <input
                                type="radio"
                                name="gender"
                                value="female"
                                class="img"
                              />
                              <span class="text-wrapper-8">여성</span>
                            </label>
                          </div>
                        </div>
                        <div class="frame-4">
                          <div class="text-wrapper-6">생년월일</div>
                          <div class="frame-7">
                            <div class="group-2">
                              <div class="overlap-group-2">
                                <input
                                  type="date"
                                  id="birthdate"
                                  class="input-field"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                        <div class="frame-4">
                          <div class="text-wrapper-6">체중</div>
                          <div class="frame-7">
                            <div class="group-2">
                              <div class="overlap-group-2">
                                <input
                                  type="number"
                                  id="weight"
                                  class="input-field"
                                  placeholder="kg"
                                />
                              </div>
                            </div>
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group-3">
              <div class="overlap-3" id="nextButton">
                <div class="text-wrapper-9">다음</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
