<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술 없는 나의 술 없는 날</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/AIReport.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="/css/color.css" />
    <link rel="icon" href="/img/logo_square.png">
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-div">
        <div class="nav-frame">
          <img id="logo" class="logo-img" src="img/logo.svg" />
        </div>
        <div class="navbar-list">
          <a href="./home.html" class="navbar-items">홈</a>
          <a href="./drinkRecord.html" class="navbar-items">음주 기록</a>
          <a href="./weeklyDashboard.html" class="navbar-items">음주 분석</a>
          <a href="./setting.html" class="navbar-items">설정</a>
        </div>
      </div>
    </nav>
    <div class="element">
      <div class="main-frame">
        <div class="text-frame1">
          <span id="nickname"></span>
          <p>음주 습관 분석</p>
        </div>
        <div class="frame-container">
          <div class="frame1">
            <span id="week" style="cursor: pointer">주별 통계</span>
            <span id="month" style="cursor: pointer">월간 통계</span>
            <span>AI 분석</span>
            <span class="frame2">AI 분석</span>
          </div>
          <div class="button-frame">
            <button type="button" class="btn" id="purchaseBtn">
              AI 분석 보고서 구매하기
            </button>
            <p class="p" id="p">🤖</p>
            <div class="frame3" id="frame3">
              <div class="text-frame2" id="aiReport">
                <span id="reportContent"></span>
              </div>
            </div>
          </div>
          <div class="frame4">
            <div class="text-frame3">
              <span>술 없는 나의 AI분석?</span>
              <span>
                AI 분석은 GPT-4의 강력한 분석 능력을 통해 사용자가 입력한 개인
                정보와 음주 기록을 분석합니다.
              </span>
              <span
                >당신의 음주 습관을 더 깊이 이해할 수 있도록 음주 습관에 대한
                종합적인 분석과 권장 사항을 제공하는 총론을 제공합니다👀</span
              >
            </div>
            <div class="text-frame4">
              <span
                >AI 분석은 당신의 건강한 음주 습관 형성을 돕기 위해 맞춤형
                데이터를 제공하는 기능입니다.</span
              >
              <span
                >지금 리포트를 확인하고, 더 건강한 생활을 시작해보세요!</span
              >
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("logo").addEventListener("click", function () {
      window.location.href = "./home.html";
    });
    document.getElementById("week").addEventListener("click", function () {
      window.location.href = "./weeklyDashboard.html";
    });
    document.getElementById("month").addEventListener("click", function () {
      window.location.href = "./monthlyDashboard.html";
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script src="js/AIReport.js"></script>
</html>
