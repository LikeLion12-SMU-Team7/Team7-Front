<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술 없는 나의 술 없는 날</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/darkRecord.css" />
    <link rel="stylesheet" href="/css/darkRecordDetail.css" />
    <link rel="stylesheet" href="css/navigation.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="icon" href="/img/logo_square.png">
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-div">
        <div class="nav-frame">
          <img id="logo" class="logo-img" src="img/logo.svg" />
        </div>
        <div class="navbar-list">
          <a href="./home.html" class="navbar-items">홈</a>
          <a href="./drinkRecord.html" class="navbar-items">음주 기록</a>
          <a href="./weeklyDashboard.html"  class="navbar-items">음주 분석</a>
          <a href="./setting.html" class="navbar-items">설정</a>
        </div>
      </div>
    </nav>
    <div class="element">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="group">
              <div class="text-wrapper">
                <div class="text-main"><p class="text-main"></div>
                <div class="text-description">어제의 실수를 기록하고 오늘의 교훈으로 삼아요
                  <img class="wink" src="img/wink.png" width="20px" height="20px"></div>
              </div>
              <div class="button-wrapper">
                <button 
                type="button" 
                id="edit-btn"
                class="btn">
                수정
                </button>
                <button 
                type="button"
                id="delete-btn" 
                class="btn">
                삭제
                </button>
              </div>
            </div>
            <div class="form-wrapper">
              <form class="form">
                <div class="form-top">
                  <div class="form-left">
                    <div class="mb-4">
                      <label for="when" class="form-label">언제?</label>
                      <input type="text" class="form-control" id="when-content"
                      value="" disabled>
                    </div>
                    <div class="mb-4">
                      <label for="where" class="form-label">어디서?</label>
                      <input type="text" class="form-control" id="where-content"
                      value="" disabled>
                    </div>
                    <div class="mb-4">
                      <label for="who" class="form-label">누구와?</label>
                      <input type="text" class="form-control" id="who-content"
                      value="" disabled>
                    </div>
                  </div>
                  
                  <div class="form-right">
                    <div class="mb-4">
                      <label for="what" class="form-label">무엇을?</label>
                      <textarea class="form-control" id="what-content" disabled>
                      </textarea>
                    </div>
                    <div class="mb-4">
                      <label for="how" class="form-label">어떻게?</label>
                      <textarea class="form-control" id="how-content" disabled>
                      </textarea>
                    </div>
                    <div class="mb-4">
                      <label for="why" class="form-label">왜?</label>
                      <textarea type="text" class="form-control" id="why-content" disabled>
                      </textarea>
                    </div>
                  </div>
                </div>
                <div class="form-bottom">
                  <div class="mb-4">
                    <label for="reflection" class="form-label">나의 반성과 다짐</label>
                    <textarea type="text" class="form-control" id="reflection-content" disabled>
                    </textarea>
                  </div>
                </div>
              </form>
              <button 
              type="submit" 
              class="btn"
              id="submit-btn"
              style="display: none">
              저장하기
              </button>
            </div>
            </div>
          </div>
        </div>
    </div>
    </div>
  </body>
  <script>
    document.getElementById("logo").addEventListener("click", function() {
      window.location.href = "./home.html";
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script src="/js/darkRecordDetail.js"></script>
</html>
