<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술 없는 나의 술 없는 날</title>
    <link rel="stylesheet" href="css/register4.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/color.css" />
    <link rel="icon" href="/img/logo_square.png">
  </head>
  <body>
    <div class="element">
        <div class="frame-wrapper">
          <div class="frame">
            <div class="div">
              <img class="vector" src="img/back.svg" />
              <div class="group">
                <div class="overlap">
                  <img class="line" src="img/group4.svg" />
                </div>
              </div>
            </div>
              <div class="frame-3">
                <p class="p">
                  건강한 음주 생활의 시작이 얼마 남지 않았어요!<br />평소 주량을
                  입력해 주세요
                </p>
                <div class="frame-4">
                  <div class="frame-5">
                    <p class="text-wrapper-5">
                      소주 (16.5도) 기준, 0.5병 단위로 입력할 수 있어요.
                    </p>
                    <div class="frame-6">
                      <div class="frame-7">
                        <div class="text-wrapper-6">
                          <img class="img" src="img/waterDrop.png" />
                        </div>
                        <div class="frame-8">
                          <div class="vector-wrapper" id="decreaseButton">
                            <img class="imgV" src="img/minusIcon.svg" />
                          </div>
                          <div class="group-2">
                            <div class="overlap-group-2">
                              <input
                                type="number"
                                id="sojuAmount"
                                class="input-field"
                                step="0.5"
                                min="0"
                                value="0"
                                placeholder="주량 입력"
                                
                              />
                            </div>
                          </div>
                          <div class="vector-wrapper" id="increaseButton">
                            <img class="vector-2" src="img/plusIcon.svg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="group-3">
              <div class="overlap-2" id="nextButton">
                <div class="text-wrapper-8">다음</div>
              </div>
            </div>
          </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/register4.js"></script>
  </body>
</html>
