<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/register4.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="element">
      <div class="group-wrapper">
        <div class="group">
          <div class="frame">
            <div class="div">
              <img class="vector" src="img/vector.svg" />
              <div class="overlap-wrapper">
                <div class="overlap">
                  <img class="line" src="img/line-2.svg" />
                  <div class="frame-2">
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group">
                        <div class="text-wrapper">1</div>
                      </div>
                    </div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group">
                        <div class="text-wrapper-2">2</div>
                      </div>
                    </div>
                    <div class="overlap-group-wrapper">
                      <div class="overlap-group">
                        <div class="text-wrapper-3">3</div>
                      </div>
                    </div>
                    <div class="div-wrapper">
                      <div class="overlap-group">
                        <div class="text-wrapper-4">4</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="frame-wrapper">
              <div class="frame-3">
                <p class="p">
                  건강한 음주 생활의 시작이 얼마 남지 않았어요!<br />평소 주량을
                  입력해 주세요
                </p>
                <div class="frame-4">
                  <div class="frame-5">
                    <p class="text-wrapper-5">
                      소주 (16.5도) 기준, 0.5병 단위로 입력할 수 있어요.
                    </p>
                    <div class="frame-6">
                      <div class="frame-7">
                        <div class="text-wrapper-6"></div>
                        <div class="frame-8">
                          <div class="vector-wrapper">
                            <img class="img" src="img/vector-2.svg" />
                          </div>
                          <div class="group-2">
                            <div class="overlap-group-2">
                              <div class="text-wrapper-7">1.5병</div>
                            </div>
                          </div>
                          <div class="vector-wrapper">
                            <img class="vector-2" src="img/image.svg" />
                          </div>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="group-3">
              <div class="overlap-2">
                <div class="text-wrapper-8">다음</div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
