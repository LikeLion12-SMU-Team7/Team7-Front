<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>술 없는 나</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/darkRecord.css" />
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="element">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="text-btn-container">
              <div class="text-wrapper">
                <p class="text-main">흑역사 기록장 🗑</p>
                <p class="text-description">'아, 그때 왜 그랬을까?' 싶은 순간들을 남겨보세요</p>
              </div>
              <button 
              type="submit" 
              class="btn write-btn">
              흑역사 기록하기
              </button>
            </div>

            <div class="container" id="card-container">
            </div>

            <div class="no-content-container">
              <div class="no-content-wrapper">
                <img class="garbage" src="img/garbage.png" />
                <div class="no-content-text-wrapper">
                  <p class="no-content-text-bold">어제의 흑역사, 오늘의 추억</p>
                  <p class="no-content-text-regular">부끄러운 흑역사도 잊지 않고 기록하세요</p>
                </div>
              </div>
              <button 
              type="submit" 
              class="btn write-btn">
              흑역사 기록하기
              </button>
            </div>
          </div>

          <img class="garbage" src="img/garbage.png" />
          </div>
        </div>
      </div>




    </div>
    </div>
  </body>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
