<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Setting</title>
    <link rel="stylesheet" href="/css/bootstrap.css" />
    <link rel="stylesheet" href="/css/setting.css" />
    <link rel="stylesheet" href="/css/navigation.css" />
    <link rel="stylesheet" href="/css/color.css" />
  </head>
  <body>
    <nav class="navigation">
      <div class="nav-div">
        <div class="nav-frame">
          <img id="logo" class="logo-img" src="img/logo.svg" />
        </div>
        <div class="navbar-list">
          <a href="./home.html" class="navbar-items">홈</a>
          <a href="./weeklyDashboard.html" class="navbar-items">음주 분석</a>
          <a href="./drinkRecord.html" class="navbar-items">음주 기록</a>
          <a href="./setting.html" class="navbar-items">설정</a>
        </div>
      </div>
    </nav>
    <div class="element">
      <div class="main-frame">
        <div class="frame1"><p>개인 정보 관리</p></div>
        <div class="fix-frame">
          <button type="submit" class="fix-submit" onclick="enableEdit();">
            수정
          </button>
        </div>
        <div class="frame7">
          <button
            type="submit"
            class="setting-submit"
            onclick="saveChanges();"
            style="display: none"
          >
            저장
          </button>
        </div>
        <div class="frame-wrap1">
          <p>이메일</p>
          <div class="frame2">
            <input
              type="text"
              id="email"
              class="email-fixed"
              placeholder="1234"
              size="48"
              disabled
            />
          </div>
        </div>
        <div class="frame-wrap2">
          <p>닉네임</p>
          <div class="frame3">
            <input
              type="text"
              id="nickname"
              class="nickname-input"
              placeholder=""
              size="48"
            />
          </div>
        </div>
        <div class="frame-wrap3">
          <p>성별</p>
          <div class="frame4">
            <label class="frame-4-1">
              <input
                type="radio"
                name="gender"
                value="male"
                class="img"
                id="check"
              />
              <p>✓</p>
              <span class="text-wrap1">남성🤴🏻</span>
            </label>
            <label class="frame-4-1">
              <input
                type="radio"
                name="gender"
                value="female"
                class="img"
                id="check"
              />
              <p>✓</p>
              <span class="text-wrap1">여성👸🏻</span>
            </label>
          </div>
        </div>
        <div class="drink-wrap">
          <div class="drink-text">
            <span>주량</span>
            <span style="font-weight: 150"
              >(소주 (16.5도) 기준, 0.5병 단위로 입력할 수 있어요.)</span
            >
          </div>
          <div class="drink-num">
            <button
              type="button"
              class="minus"
              data-drink="soju"
              onclick="calCount('m', this);"
            >
              <img src="./img/minusIcon.svg" alt="" />
            </button>
            <input
              type="text"
              name="pop_out"
              id="sojuAmount"
              value="0병"
              readonly="readonly"
              style="text-align: center"
            />
            <button
              type="button"
              class="plus"
              data-drink="soju"
              onclick="calCount('p', this);"
            >
              <img src="./img/plusIcon.svg" alt="" />
            </button>
          </div>
        </div>
        <div class="frame-wrap4">
          <p>생년월일</p>
          <div class="frame5">
            <input type="date" id="birth" class="birth-input" size="48" />
          </div>
        </div>
        <div class="frame-wrap5">
          <p>체중</p>
          <div class="frame6">
            <input
              type="text"
              id="weight"
              class="weight-input"
              placeholder=""
              size="48"
              vale="0kg"
              oninput="validateWeightInput(this)"
            />
          </div>
        </div>
      </div>
      <div class="logout-text">
        <a href="#" id="logout-link">로그아웃</a>
      </div>
    </div>
  </body>
  <script>
    document.getElementById("logo").addEventListener("click", function () {
      window.location.href = "./home.html";
    });
  </script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script type="text/javascript" src="/js/bootstrap.js"></script>
  <script src="/js/setting.js"></script>
</html>
