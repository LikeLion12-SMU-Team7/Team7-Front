<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Signup Form</title>
    <link
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link href="register1.css" rel="stylesheet" />
  </head>
  <body>
    <div class="container mt-5">
      <div class="progress-container mb-4">
        <div class="progress">
          <div
            class="progress-bar"
            role="progressbar"
            style="width: 25%"
            aria-valuenow="25"
            aria-valuemin="0"
            aria-valuemax="100"
          ></div>
        </div>
        <div class="progress-steps d-flex justify-content-between">
          <div class="step completed">1</div>
          <div class="step">2</div>
          <div class="step">3</div>
          <div class="step">4</div>
        </div>
      </div>
      <h2>아이디와 비밀번호를 입력해주세요</h2>
      <form id="signupForm">
        <div class="form-group">
          <label for="email">아이디</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="이메일 형식으로 입력해주세요"
            value="test@example.com"
            required
          />
          <div class="invalid-feedback">이미 등록된 아이디입니다.</div>
        </div>
        <div class="form-group">
          <label for="password">비밀번호</label>
          <input
            type="password"
            class="form-control"
            id="password"
            placeholder="비밀번호 8자리 어쩌고"
            value="Test0000!"
            required
          />
          <div class="invalid-feedback">
            비밀번호는 대소문자와 특수기호를 포함한 8자리 이상이어야 합니다.
          </div>
        </div>
        <div class="form-group">
          <label for="confirm-password">비밀번호 확인</label>
          <input
            type="password"
            class="form-control"
            id="confirm-password"
            placeholder="비밀번호 8자리 어쩌고"
            value="Test0000!"
            required
          />
          <div class="invalid-feedback">비밀번호가 일치하지 않습니다.</div>
        </div>
        <button type="submit" class="btn btn-primary">다음</button>
      </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="js/register1.js"></script>
  </body>
</html>
