<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/register1.css" />
    <link rel="stylesheet" href="css/color.css" />
  </head>
  <body>
    <div class="element">
      <div class="frame-wrapper">
        <div class="frame">
          <div class="div">
            <div class="group-wrapper">
              <div class="group">
                <div class="overlap">
                  <img class="line" src="img/group1.svg" />
                </div>
              </div>
            </div>
            <div class="frame-3">
              <div class="frame-4">
                <div class="text-wrapper-5">
                  아이디와 비밀번호를<br/>입력해주세요
                </div>
                <form id="registrationForm">
                  <div class="frame-5">
                    <div class="frame-6">
                      <div class="text-wrapper-6">이메일 아이디</div>
                      <div class="frame-7">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="text"
                              id="username"
                              class="input-field"
                              placeholder="이메일 형식으로 입력"
                            />
                          </div>
                        </div>
                        <div id="usernameError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">비밀번호</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="password"
                              class="input-field"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <div id="passwordError" class="error"></div>
                      </div>
                    </div>
                    <div class="frame-6">
                      <div class="text-wrapper-6">비밀번호 확인</div>
                      <div class="frame-9">
                        <div class="group-2">
                          <div class="overlap-group-2">
                            <input
                              type="password"
                              id="confirmPassword"
                              class="input-field"
                              placeholder="8~24자 이내, 영문 대소문자, 숫자, 특수기호로 조합"
                            />
                          </div>
                        </div>
                        <p id="confirmPasswordError" class="error"></p>
                      </div>
                    </div>
                  </div>
                  <div class="group-3">
                    <button type="submit" class="overlap-3" id="nextButton">
                      <div class="text-wrapper-9">다음</div>
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="js/register1.js"></script>
  </body>
</html>
